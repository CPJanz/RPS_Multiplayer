<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3 text-center">Rock, Paper, Scissors</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 game-controls" id="player-col">
                <div class="row py-4">
                    <h2>You</h2>
                </div>
                <div class="row py-4">
                    <h3>Wins: <span id="player-wins">0</span></h3>
                </div>
                <div class="row py-4">
                    <button class="throw-button" id="rock-button" choice="rock">Rock</button>
                    <button class="throw-button" id="paper-button" choice="paper">Paper</button>
                    <button class="throw-button" id="scissors-button" choice="scissors">Scissors</button>
                </div>
                <div class="row py-4">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="chat-text" placeholder="Chat">
                            <div class="input-group-append">
                                <button class="btn btn-success" id="chat-button" type="button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4" id="middle-col">
                <ul id="chat"></ul>

            </div>
            <div class="col-4 game-controls" id="opponent-col">
                <div class="row py-4">
                    <h2>Opponent</h2>
                </div>
                <div class="row py-4">
                    <h3>Wins: <span id="opponent-wins">0</span></h3>
                </div>
            </div>
        </div>
    </div>










    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
